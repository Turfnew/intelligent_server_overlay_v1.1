    <style>

        :root { --bg:#f8fafc; --fg:#0f172a; --muted:#64748b; --accent:#0ea5b5; --border:rgba(226,232,240,0.8); }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); display:flex; flex-direction:column; height:100vh; }

        .side-nav a.active { color:var(--accent); background:#f0fdfa; font-weight:700; border-radius:0 50px 50px 0; margin-right:1.5rem; }
        .cont { flex:1; display:flex; align-items:center; justify-content:center; padding:2rem; }
        .card { background:white; padding:3rem; border-radius:35px; border:1px solid var(--border); max-width:600px; width:100%; }
        @media (min-width:769px) { body{flex-direction:row;} .mobile-nav{display:none;} nav.sidebar{position:relative; transform:none;} }
    </style>
</head>
